<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Stream Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #player {
            width: 768px;
            height: 432px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
    <div id="player"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const streamUrl = 'http://c2.myottes.me:80/618daff2a6/0a5ks825s2/1133557';
            const player = new Clappr.Player({
                source: streamUrl,
                parentId: '#player',
                autoPlay: true,
                height: 432,
                width: 768,
                playback: {
                    hlsjsConfig: {
                        enableWorker: true,
                        lowLatencyMode: true
                    }
                }
            });
        });
    </script>
</body>
</html>
