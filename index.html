<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Stream Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #player {
            width: 768px;
            height: 432px;
            margin-bottom: 20px;
        }
        #streamSelector {
            width: 768px;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
    <div id="player"></div>
    <select id="streamSelector"></select>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playerElement = document.getElementById('player');
            const streamSelector = document.getElementById('streamSelector');

            // Initialize the player
            const player = new Clappr.Player({
                parentId: '#player',
                height: 432,
                width: 768,
                playback: {
                    hlsjsConfig: {
                        enableWorker: true,
                        lowLatencyMode: true
                    }
                }
            });

            // Function to load and parse M3U file
            function loadM3U(filePath) {
                fetch(filePath)
                    .then(response => response.text())
                    .then(data => {
                        const streams = parseM3U(data);
                        populateStreamSelector(streams);
                    })
                    .catch(error => console.error('Error loading M3U file:', error));
            }

            // Function to parse M3U file
            function parseM3U(data) {
                const lines = data.split('\n');
                const streams = [];
                let currentStream = null;

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const info = line.split(',')[1];
                        currentStream = { name: info, url: '' };
                    } else if (line && !line.startsWith('#')) {
                        if (currentStream) {
                            currentStream.url = line;
                            streams.push(currentStream);
                            currentStream = null;
                        }
                    }
                });

                return streams;
            }

            // Function to populate the stream selector
            function populateStreamSelector(streams) {
                streams.forEach((stream, index) => {
                    const option = document.createElement('option');
                    option.value = stream.url;
                    option.textContent = stream.name || `Stream ${index + 1}`;
                    streamSelector.appendChild(option);
                });

                // Automatically play the first stream
                if (streams.length > 0) {
                    player.load(streams[0].url);
                }
            }

            // Event listener for stream selection
            streamSelector.addEventListener('change', (event) => {
                const selectedUrl = event.target.value;
                player.load(selectedUrl);
            });

            // Load the M3U file
            loadM3U('iptv.m3u');
        });
    </script>
</body>
</html>
